{% extends "base.html" %}
{% block content %}
<style>
    .container {
        display: flex;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .sidebar {
        flex: 0 0 300px;
        background-color: #f5f5f5;
        padding: 20px;
        border-right: 1px solid #ccc;
        overflow-y: auto;
    }

    .chat-section {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
    }

    .chat-item {
        display: flex;
        align-items: center;
        padding: 10px;
        cursor: pointer;
    }

    .chat-item:hover {
        background-color: #ebebeb;
    }

    .chat-item.selected {
        background-color: #ebebeb;
        font-weight: bold;
    }

    .chat-info {
        flex: 1;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    .chat-name {
        font-weight: bold;
    }

    .chat-preview {
        font-size: 14px;
        color: #777;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    .chat-messages {
        margin-top: 20px;
    }

    .message {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .message .sender {
        font-weight: bold;
        margin-right: 5px;
    }

    .message .content {
        word-break: break-word;
    }

    .message .timestamp {
        font-size: 12px;
        color: #999;
        margin-left: 10px;
    }

    .message-input {
        display: flex;
        margin-top: 20px;
    }

    .message-input input {
        flex: 1;
        padding: 5px;
    }

    .message-input button {
        padding: 5px 10px;
        margin-left: 10px;
    }
</style>

<div class="container">
    <div class="sidebar">
        <h2>Chats</h2>
        <ul id="chat-list"></ul>
        <button id="create-conversation">Create Conversation</button>
        <button id="create-group-conversation">Create Group</button>
    </div>

    <div class="chat-section">
        <div id="chat-header">
            <h2 id="chat-username"></h2>
        </div>
        <div id="chat-messages" class="chat-messages"></div>

        <div class="message-input">
            <input type="text" id="message" placeholder="Type a message...">
            <button id="send">Send</button>
        </div>
    </div>
</div>

<script type="module" src="{{ url_for('static', filename='js/messages.js') }}"></script>
{% endblock %}
