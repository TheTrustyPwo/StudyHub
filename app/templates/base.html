<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <!-- Socket IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
            integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
            crossorigin="anonymous"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/feather.css') }}">

    <title>Study Hub</title>
</head>

<body class="color-theme-blue mont-font loaded">
    <div id="root">
        {% if current_user.is_authenticated %}
            <div class="nav-header bg-white shadow-xs border-0">
                <div class="nav-top">
                    <a href="/">
                        <i class="feather-zap text-success display2-size me-3 ms-0"></i>
                        <span class="d-inline-block fredoka-font ls-3 fw-600 text-current font-xxl logo-text mb-0">Study Hub. </span>
                    </a>
                    <a class="mob-menu ms-auto me-2 chat-active-btn" href="/">
                        <i class="feather-message-circle text-grey-900 font-sm btn-round-md bg-greylight"></i>
                    </a>
                    <a class="mob-menu me-2" href="/">
                        <i class="feather-video text-grey-900 font-sm btn-round-md bg-greylight"></i>
                    </a>
                    <span class="me-2 menu-search-icon mob-menu">
                        <i class="feather-search text-grey-900 font-sm btn-round-md bg-greylight"></i>
                    </span>
                    <button class="nav-menu me-0 ms-2 "></button>
                </div>
                <form action="#" class="float-left header-search ms-3">
                    <div class="form-group mb-0 icon-input">
                        <i class="feather-search font-sm text-grey-400"></i>
                        <input type="text" placeholder="Start typing to search.." class="bg-grey border-0 lh-32 pt-2 pb-2 ps-5 pe-3 font-xssss fw-500 rounded-xl w350 theme-dark-bg">
                    </div>
                </form>
                <a aria-current="page" class="p-2 text-center ms-3 menu-icon center-menu-icon active" href="/home"><i class="feather-home font-lg bg-greylight btn-round-lg theme-dark-bg text-grey-500 "></i></a><a class="p-2 text-center ms-0 menu-icon center-menu-icon" href="/defaultstorie"><i class="feather-zap font-lg bg-greylight btn-round-lg theme-dark-bg text-grey-500 "></i></a><a class="p-2 text-center ms-0 menu-icon center-menu-icon" href="/defaultvideo"><i class="feather-video font-lg bg-greylight btn-round-lg theme-dark-bg text-grey-500 "></i></a><a class="p-2 text-center ms-0 menu-icon center-menu-icon" href="/defaultgroup"><i class="feather-user font-lg bg-greylight btn-round-lg theme-dark-bg text-grey-500 "></i></a><a class="p-2 text-center ms-0 menu-icon center-menu-icon" href="/shop2"><i class="feather-shopping-bag font-lg bg-greylight btn-round-lg theme-dark-bg text-grey-500 "></i></a><span class="p-2 pointer text-center ms-auto menu-icon " id="dropdownMenu3" data-bs-toggle="dropdown" aria-expanded="false"><span class="dot-count bg-warning"></span><i class="feather-bell font-xl text-current"></i></span>
                <a class="p-2 text-center ms-3 menu-icon chat-active-btn" href="/"><i class="feather-message-square font-xl text-current"></i></a><span class="pointer p-2 text-center ms-3 menu-icon chat-active-btn "><i class="feather-moon font-xl text-current"></i></span><a class="p-0 ms-3 menu-icon" href="/defaultsettings"><img src="assets/images/profile-4.png" alt="user" class="w40 mt--1"></a>
            </div>

            <div class="main-content">
        {% else %}
            <div class="main-wrap">
                <div class="nav-header bg-transparent shadow-none border-0">
                    <div class="nav-top w-100">
                        <a href="/">
                            <i class="feather-zap text-success display1-size me-2 ms-0"></i>
                            <span class="d-inline-block fredoka-font ls-3 fw-600 text-current font-xxl logo-text mb-0">Study Hub. </span>
                        </a>
                        <button class="nav-menu me-0 ms-auto"></button>
                        <a href="/login" class="header-btn d-none d-lg-block bg-dark fw-500 text-white font-xsss p-3 ms-auto w100 text-center lh-20 rounded-xl">Login</a>
                        <a href="/register" class="header-btn d-none d-lg-block bg-current fw-500 text-white font-xsss p-3 ms-2 w100 text-center lh-20 rounded-xl">Register</a>
                    </div>
                </div>
        {% endif %}
            {% block content %} {% endblock %}
        </div>
    </div>

    <section class="full-height">
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endwith %}
        </div>
    </section>
    </div>
</body>
</html>
