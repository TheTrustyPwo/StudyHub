{% extends 'base.html' %}
{% block content %}
    <style>

        
html{
  height: 100px;
  resize: vertical;
  padding: 5px;
  border-radius:20px;
}


.button-wrapper {
  margin-bottom: 16px; /* Add margin bottom to create space */
}

.container-fluid {
  padding-left: 20px;
}

.comment-container {
  background-color: #f6f7f8;
  border-radius: 5px;
  padding: 10px;
}
.comment {
  background-color: #fff;
  padding: 10px;
  border-top: 1px solid #e6e6e6;
}
.comment .time{
  font-size:8px;
}
.comment .body {
  font-size: 14px;
  color: #333;
}
.row{
  margin-left: 40px;
  display: flex;
  align-items: flex-start;
}

.container-fluid1{
  margin-left: 40px;
  position: absolute;
  right: 0;
  max-width:200px;
}

.upvote-button, .downvote-button {
  display: inline-block;
  width: 0;
  height: 0;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  cursor: pointer;
  font-size: 20px;
  transition: all 0.3s;
}


.col-8 {
  flex: 1;
}

.upvote-button.active {
  border-bottom: 20px solid #ff4500;
}

.downvote-button.active {
  border-top: 20px solid #149EF0;
}

.upvote-button {
  border-bottom: 20px solid #808080;
  transition: color 0.3s; 
}

.downvote-button {
  border-top: 20px solid #808080;
  transition: color 0.3s; 
}
.votes,.votes1 {
  font-weight: bold;
  text-align:center;
}

body{
 margin-top: 100px; 
}
    </style>

<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <!-- Include the Bootstrap Icons CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
   <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
</head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dum.css">

    <title>Study Hub</title>
</head>

<body>
  <script defer src="script.js"></script>
  
<div class="row">
    <div class="col-8">
        <div class="card mb-2">
            <div class="row">
                <div class="col-2">
                  <div class="list-group text-center border-0">
                    <span></span>
                    
                    <div class="upvote-button"  data-post-id="1" onclick="upvotePost(1); toggleUpvote(1)">
                    </div>
                    <span class="votes" id="votes-1"></span>
                    <span></span>
                    <div class="downvote-button" data-post-id="1" onclick="downvotePost(1);toggleDownvote(1)"></div>
                    <span></span>
                  </div>
                </div>
               
                <div class="col-10">
                  
                    <div class="card-body">
                      <h6 class="card-subtitle text-muted mb-3">
                            <small>Posted on 05/05/2023 by
                            <a class="text-muted">u/StudentA</a>
                            </small>
                        </h6>
                        <h4 class="card-title">
                            I have a query about Math.
                        </h4>
                       
                        <p class="card-text">
                            I have a question regarding the Navier-Stokes equations.
                        </p>
                    </div>
                </div>
              <div class="button-wrapper">
                  <button class="redbutton">Delete Post <span style="font-size: 14px;">&#x1F5D1;&#xFE0F;</span></button>
                  </div>
            </div>
        </div>
      <div class="reply-container">
                <textarea class="reply-textarea" placeholder="Write your reply here..."></textarea>
                <button class="replybutton">Reply</button>
              </div>
        <p class="text-muted ml-1">
            Sort by:  Recent /
            <a href="/post/2">Top</a>
            
        </p>
        <hr>
        

    <script type="module" src="{{ url_for('static', filename='js/posts.js') }}"></script>
{% endblock %}
