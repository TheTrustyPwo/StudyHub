{% extends "base.html" %}
{% block content %}

    <style>
        html {
            height: 100%;
            width: 100%;
        }

        .replybutton {
            background-color: #FF0000;
            border: none;
            color: white;
            padding: 4px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            width: 100%
        }

        .reply-textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
            padding: 5px;
        }

        .reply-textarea1 {
            width: 100%;
            height: 50px;
            resize: vertical;
            padding: 5px;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            border-radius: 20px;
        }
    </style>

    <h1 style="text-align: center">Post a question!</h1>
    <div class="reply-container">
        <textarea id="title" class="reply-textarea1" placeholder="Type your title here..."></textarea> <br>
        <textarea id="body" class="reply-textarea" placeholder="Type your question here..."></textarea>
        <label for="subject">Choose a subject:</label>
        <select id="subject" name="subject">
            <option value="english">ENGLISH</option>
            <option value="mathematics">MATHEMATICS</option>
            <option value="physics">PHYSICS</option>
            <option value="chemistry">CHEMISTRY</option>
            <option value="biology">BIOLOGY</option>
            <option value="social_studies">SOCIAL STUDIES</option>
            <option value="geography">GEOGRAPHY</option>
            <option value="history">HISTORY</option>
            <option value="chinese">CHINESE</option>
            <option value="computing">COMPUTING</option>
            <option value="literature">LITERATURE</option>
            <option value="music">MUSIC</option>
            <option value="art">ART</option>
        </select>
        <button id="submit" class="replybutton">Post</button>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/createPost.js') }}"></script>
{% endblock %}
