{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Create Reply</h2>
<form
  action="{{ url_for('reply.create_reply', post_id=post.id) }}"
  method="POST"
>
  {{ form.csrf_token }}
  <div class="form-group">
    {{ form.reply.label }} {{ form.reply(class="form-control") }}
  </div>
  {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
