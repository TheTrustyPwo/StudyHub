{% extends "base.html" %}
{% block content %}

<script src="{{ url_for('static', filename='js/home.js') }}" type="module" async></script>

<style>
    .post-card {
        transition: background-color 0.3s ease;
    }

    .post-card:hover {
        background-color: #e1e8f0;
        cursor: pointer;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-lg-3 mb-4">
            <aside class="sidebar">
                <div class="subject-list">
                    <h4 class="fw-bold fs-5 mt-5">Subjects</h4><hr class="my-3">
                    <div id="subject-buttons" class="btn-group-vertical">
                        <!-- Subject selection to be populated by Javascript -->
                    </div>
                </div>
            </aside>
        </div>

        <div class="col-lg-9">
            <section class="latest-posts py-5">
                <h2 class="text-center mb-4">Latest Posts</h2>
                <div id="posts-container">
                    <!-- Posts will be here -->
                </div>
                <div id="loading-spinner" class="text-center d-none">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

{% endblock %}
